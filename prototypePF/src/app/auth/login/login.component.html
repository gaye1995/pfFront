<div class = "main-div">
<mat-card-content>
    <mat-card >
      <mat-card-header>
        <img mat-card-image src="../../../assets/img/avatar-icon.jpg" alt="background image">
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-label class="mb-2 center">Email</mat-label>
          <input matInput placeholder="email">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password">
            </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="mb-2 center">
        <button mat-raised-button color="primary" (click)="navTo('/dashbord')">connexion</button>
      </mat-card-actions>
      <div class="center">
        <span class="password-lost-text pointer" (click)="navTo('/forget-password')">Mot de passe oubli√©</span>
    </div>
    <div class="center">
        <span class="register-text">Vous n'avez pas encore de compte ?</span>
        <span class="password-lost-text pointer" (click)="navTo('/register')">Inscription</span>
    </div>
  </mat-card >
</mat-card-content> 
</div>

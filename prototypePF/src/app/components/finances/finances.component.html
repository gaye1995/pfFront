

<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side"  #sidenav opened position="start"> 
        <span class="toolbar-spacer"></span>
    <mat-card-actions class="mb-2 center">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                <mat-panel-title>
                    Bilan Compte de résultat Balance
                </mat-panel-title>
              </mat-expansion-panel-header>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button >Bilan synthétique</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button >Compte de résultat synthétique</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button>Balance Général</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button >Bilan Général</button>
                    </mat-card-actions>  
                </mat-expansion-panel>
          </mat-accordion>
          
    </mat-card-actions>
    <mat-card-actions class="mb-2 center">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                <mat-panel-title>
                    Clients
                </mat-panel-title>
              </mat-expansion-panel-header>
                    <mat-card-actions class="mb-2 center">
                      <button mat-button [routerLink]="['/employee-liste']" >Statistique vente/clients/mois</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button >Statistique vente/clients/mois</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button>Balance Général</button>
                    </mat-card-actions>
                </mat-expansion-panel>
          </mat-accordion> 
    </mat-card-actions>
    <mat-card-actions class="mb-2 center">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                <mat-panel-title>
                    Banques /  Caisse
                </mat-panel-title>
              </mat-expansion-panel-header>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button >Soldes comptes bancaires </button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button >listes opérations bancaires</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button>Solde Caisse</button>
                    </mat-card-actions>
                    <mat-card-actions class="mb-2 center">
                        <button mat-button>Opération Caisse</button>
                    </mat-card-actions>
                </mat-expansion-panel>
          </mat-accordion>   
        </mat-card-actions>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar >
        <button mat-button (click)="navTo('/dashbord')">Dashbord</button>
        <span class="toolbar-spacer"></span>
        <button mat-button (click)="sidenav.toggle()" >Finances</button>
        <button mat-button (click)="navTo('/compta')">Compta</button>
        <button mat-button (click)="navTo('/factures')">Factures</button>
        <button mat-button (click)="navTo('/note-de-frais')" >Note de frais</button>
        <button mat-button (click)="navTo('/clocture')">Clocture</button>
        <button mat-button (click)="navTo('societeliste')" >societe</button>
      </mat-toolbar>
       <div class="main-content">
        </div> 
      <router-outlet></router-outlet> 
     </mat-sidenav-content> 
  </mat-sidenav-container>

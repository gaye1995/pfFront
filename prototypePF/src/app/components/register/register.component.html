<p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="example-spacer"></span>
        <span>My App</span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
</p>
  
<div fxLayout="row" fxLayoutAlign="center" class="login-main">
<mat-card-content>
    <mat-card >
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      <div >
        <img src="./../../../assets/img/logo.PNG" alt="">
    </div>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-5 center">
            <mat-label>matricule comptable</mat-label>
            <input matInput placeholder="matricule comptable">
        </div>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <div class="mb-5 end">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="email">
            </div>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <div class="mb-5 end">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password">
            </div>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <div class="mb-5 end">
            <mat-label>confirm Password</mat-label>
            <input type="password" matInput placeholder="confirm password">
            </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="mb-5 end">
        <button mat-raised-button color="primary">s'inscrire</button>
      </mat-card-actions>
      <div class="center">
        <span class="register-text">Vous avez d√©ja un compte ?</span>
        <span class="password-lost-text pointer" (click)="navTo('/login')">se connecter</span>
    </div>
    </mat-card>
</mat-card-content>
</div>



<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side"  #sidenav opened position="start"> 
      <span class="toolbar-spacer"></span>
  <mat-card-actions class="mb-2 center">
      <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
              <mat-panel-title>
                  Bilan Compte de résultat Balance
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Bilan synthétique</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Compte de résultat synthétique</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Balance Général</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Bilan Général</button>
                  </mat-card-actions>  
              </mat-expansion-panel>
        </mat-accordion>
        
  </mat-card-actions>
  <mat-card-actions class="mb-2 center">
      <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
              <mat-panel-title>
                  Clients
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <mat-card-actions class="mb-2 center">
                    <button mat-button [routerLink]="['/employee-liste']" >Statistique vente/clients/mois</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Statistique vente/clients/mois</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Balance Général</button>
                  </mat-card-actions>
              </mat-expansion-panel>
        </mat-accordion> 
  </mat-card-actions>
  <mat-card-actions class="mb-2 center">
      <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
              <mat-panel-title>
                  Banques /  Caisse
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Soldes comptes bancaires </button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >listes opérations bancaires</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Solde Caisse</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Opération Caisse</button>
                  </mat-card-actions>
              </mat-expansion-panel>
        </mat-accordion>   
      </mat-card-actions>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="sidenav.toggle()">Finances</button>
      <button mat-button (click)="sidenav.toggle()">Compta</button>
      <button mat-button (click)="sidenav.toggle()"  >Factures</button>
      <button mat-button (click)="sidenav.toggle()">Note de frais</button>
      <button mat-button (click)="sidenav.toggle()">Clocture</button>
      <button mat-button (click)="sidenav.toggle()">societe</button>
    </mat-toolbar>
     <div class="main-content">
      <kendo-chart [categoryAxis]='{ categories: categories }'>
        <kendo-chart-title text='Gross domestic product growth /GDP annual %/'></kendo-chart-title>
        <kendo-chart-legend position='bottom' orientation='horizontal'></kendo-chart-legend>
        <kendo-chart-tooltip format='{0}%'></kendo-chart-tooltip>
        <kendo-chart-series>
            <kendo-chart-series-item *ngFor='let item of series'
                [data]='item.data' [name]='item.name'>
            </kendo-chart-series-item>
        </kendo-chart-series>
      </kendo-chart>
   </div> 
    <router-outlet></router-outlet> 
   </mat-sidenav-content> 
</mat-sidenav-container>

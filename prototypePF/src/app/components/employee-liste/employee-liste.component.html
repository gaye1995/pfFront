

<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side"  #sidenav opened position="start"> 
      <span class="toolbar-spacer"></span>
  <mat-card-actions class="mb-2 center">
      <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
              <mat-panel-title>
                  Bilan Compte de résultat Balance
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Bilan synthétique</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Compte de résultat synthétique</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Balance Général</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Bilan Général</button>
                  </mat-card-actions>  
              </mat-expansion-panel>
        </mat-accordion>
        
  </mat-card-actions>
  <mat-card-actions class="mb-2 center">
      <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
              <mat-panel-title>
                  Clients
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Encours Clients selon facturation </button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Statistique vente/clients/mois</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Balance Général</button>
                  </mat-card-actions>
              </mat-expansion-panel>
        </mat-accordion> 
  </mat-card-actions>
  <mat-card-actions class="mb-2 center">
      <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
              <mat-panel-title>
                  Banques /  Caisse
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >Soldes comptes bancaires </button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button >listes opérations bancaires</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Solde Caisse</button>
                  </mat-card-actions>
                  <mat-card-actions class="mb-2 center">
                      <button mat-button>Opération Caisse</button>
                  </mat-card-actions>
              </mat-expansion-panel>
        </mat-accordion>   
      </mat-card-actions>
  <mat-card-actions class="mb-2 center">
      <button mat-button>Clocture</button>
  </mat-card-actions>
  <mat-card-actions class="mb-2 center">
      <button mat-button >societe</button>
  </mat-card-actions>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="sidenav.toggle()">Finances</button>
      <button mat-button >Compta</button>
      <button mat-button >Factures</button>
      <button mat-button >Note de frais</button>
      <button mat-button>Clocture</button>
      <button mat-button >societe</button>
    </mat-toolbar>
     <div class="main-content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Nom. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> ville </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol1">
        <th mat-header-cell *matHeaderCellDef> CP </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol2">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol2}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol3">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol3}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    </div> 
    <router-outlet></router-outlet> 
   </mat-sidenav-content> 
</mat-sidenav-container>

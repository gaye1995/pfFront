<mat-card>
    <div class="row ">
      <div class="col-md w-100">
          <div class="card">
              <div class="card-header " >
                  <p class="h3"><b>Liste des Clients</b></p> 
              </div>
          </div>
      </div>
  </div>
  <div class="row ">
    <div class="col-md w-100">
        <div class="card">
            <div class="row pull-right">
                <div class=" mb-3 col-md-2  ">
                    <mat-card-content fxLayout="column">
                        <mat-form-field >
                        <div class="mb-2 pull-right">
                          <input matInput placeholder="client..." #inputSearch [(ngModel)]="searchValue" (keyup)="search()" >
                        </div>
                        </mat-form-field>
                      </mat-card-content>
                </div>
                <div class=" mb-3 col-md-4  ">
                    <div class="form-group mt-4">
                        <button type="button" class="btn btn-primary text-light form-group"  id="select-note" ><mat-icon>search</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
<table class="table  table-striped table-hover bg-light shadow">
          <thead>
            <tr>
              <th>NÂ° de client</th>
              <th>Client</th>
              <th>Inscription</th>
              <th>Email</th>
              <th >delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let clients of filtersearchC">
            <tr   >
              <td> hh</td>
              <td>
                <a mat-list-item routerLink='/clients/{{clients._id}}'>{{clients.name}}</a>
              </td>
              <td > {{clients.createdAt| date:'yyyy-MM-dd'}}</td>
              <td>{{clients.email}}</td>
              <td>
                <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red; "  (click)="deleteUser('{{clients._id}}')"  ><mat-icon >delete</mat-icon></button>
            </td>
            </tr>
          </tbody>
      </table>
  <div class="row justify-content-center mt-3 ">
      <nav aria-label="" >
          <ul class="pagination bg_container">
          <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              </a>
          </li>
          </ul>
      </nav>
  </div>
</mat-card>

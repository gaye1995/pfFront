
<div class="container  card-body">
    <div class="row ">
        <div class="col-md w-100">
            <div class="card">
                
                <div class="row">
                    <div class="mb-3 col-md-4">
  
                      <mat-card-content fxLayout="column">
                          <mat-form-field >
                          <div class="mb-2 center">
                            <input matInput placeholder="Montant" >
                          </div>
                          </mat-form-field>
                        </mat-card-content>
                    </div>
                    <div class=" mb-3 col-md-4">
                        <mat-card-content fxLayout="column">
                            <mat-form-field >
                            <div class="mb-2 center">
                              <input matInput placeholder="Numéro de devis" >
                            </div>
                            </mat-form-field>
                          </mat-card-content>
                    </div>
                    <div class=" mb-3 col-md-4">
                        <div class="form-group mt-4">
                            <button type="button" class="btn btn-primary text-light form-group"
                                id="select-note"><mat-icon>search</mat-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <table class="table  table-striped table-hover bg-light shadow">
          <thead>
            <tr>
              <th>N° de devis</th>
              <th>Client</th>
              <th>Date d'échéance</th>
              <th>Prix total TTC € </th>
              <th>Prix total HT €</th>
              <th >Action </th>
            </tr>
          </thead >
          <tbody *ngFor=" let estimates of estimate">
            <tr>
              <a mat-list-item routerLinkActive="list-item-active" href="assets/img/devis.pdf" *ngIf="estimates && estimates.estimateNum">{{ estimates.estimateNum }}</a>
              <td>
                <a mat-list-item routerLinkActive="list-item-active" routerLink="/clients">gaye</a>
              </td>
              <td *ngIf="estimates">{{ estimates.deadline| date:'yyyy-MM-dd'}}</td>
              <td *ngIf="estimates">{{ estimates.totalTTC}}</td>
              <td *ngIf="estimates">{{ estimates.totalHT}}</td>
              <td>
                <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red;"><mat-icon >delete</mat-icon></button>
                <button class="btn text-light my-2 my-sm-0" type="submit"><mat-icon> insert_drive_file</mat-icon></button>
            </td>
            </tr>
  
          </tbody>
      </table>
  <div class="row justify-content-center mt-3 ">
      <nav aria-label="" >
          <ul class="pagination bg_container">
          <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              </a>
          </li>
          </ul>
      </nav>
  </div>
</div>

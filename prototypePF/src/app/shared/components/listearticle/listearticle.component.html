
<div class="row ">
  <div class="col-md w-100">
      <div class="card">
          <div class="row pull-right">
              <div class=" mb-3 col-md-2  ">
                  <mat-card-content fxLayout="column">
                      <mat-form-field class=" pull-right">
                      <div class="mb-2 pull-right">
                        <input matInput placeholder="Libellé" #inputSearch [(ngModel)]="searchValue" (keyup)="search()">
                      </div>
                      </mat-form-field>
                    </mat-card-content>
              </div>
              <div class=" mb-3 col-md-4  ">
                  <div class="form-group mt-4">
                      <button type="button" class="btn btn-primary text-light form-group"  id="select-note" (click)="search(inputSearch)"><mat-icon>search</mat-icon></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
  <mat-card>
        <table class="table  table-striped table-hover bg-light shadow">
            <thead>
              <tr>
                <th>N° compte</th>
                <th>libellé compte</th>
                <th>TVA</th>
                <th>Prix unitaire € </th>
                <!-- <th>Quantité €</th> -->
                <th>Montant total €</th>
                <th >delete </th>  
              </tr>
            </thead>
            <tbody *ngFor="let article of filtersearchA ;let i = index" >
              <tr>
                <td >{{article.accountNumber}}</td>
                <td>{{article.name}}</td>
                <td>{{article.tva}}</td>
                <td> {{article.price}}</td>
                <!-- <td>{{article.accountNumber}}</td> -->
                <td >{{total[i]}}</td>
                <td>
                  <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red;"><mat-icon >delete</mat-icon></button>
                </td>
              </tr>
            </tbody>
        </table>
    <div class="row justify-content-center mt-3 ">
        <nav aria-label="" >
            <ul class="pagination bg_container">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
        </nav>
    </div>
  </mat-card>

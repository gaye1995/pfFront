<mat-card>
    <div class="row">
      <div class="col-md-8">
          <span class="h3">Liste des Dépenses</span> 
      </div>
      <span class="example-spacer"></span>
    </div>
  </mat-card>
  <mat-card>
    <div class="row">
      <div class="col-md-12  ">
        <form class="form-inline my-2 my-lg-0 d-flex flex-row float-right">
          <input class="form-control mr-sm-0" type="search" placeholder="Search" aria-label="Search">
          <button class="btn text-light my-2 my-sm-0" type="submit"><mat-icon>search</mat-icon></button>
        </form>  </div>
    </div>
  <mat-card>
        <table class="table  table-striped table-hover bg-light shadow"  >
            <thead>
              <tr>
                <th>N°Depense </th>
                <th>Catégorie </th>
                <th>Montant €</th>
                <th>Employée</th>
                <th>Date </th>
                <th >action </th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expenses of expense " >
                <td >{{expenses.expenseNum}}</td>
                <td >{{expenses.category}}</td>
                <td>{{expenses.price}}</td>
                <td >{{expenses.userId}}</td>
                <td>11-11-2020</td>
                <td>
                    <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red;"><mat-icon >delete</mat-icon></button>
                    <button class="btn text-light my-2 my-sm-0" type="submit"><mat-icon> insert_drive_file</mat-icon></button>
                </td>
              </tr>    
            </tbody>
        </table>
    <div class="row justify-content-center mt-3 ">
        <nav aria-label="" >
            <ul class="pagination bg_container">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
        </nav>
    </div>
  </mat-card>

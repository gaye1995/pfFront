<div class="row ">
  <div class="col-md w-100">
      <div class="card">
          <div class="row pull-right">
              <div class=" mb-3 col-md-2  ">
                  <mat-card-content fxLayout="column">
                      <mat-form-field >
                      <div class="mb-2 pull-right">
                        <input matInput placeholder="name..." #inputSearch [(ngModel)]="searchValue" (keyup)="search()" >
                      </div>
                      </mat-form-field>
                    </mat-card-content>
              </div>
              <div class=" mb-3 col-md-4  ">
                  <div class="form-group mt-4">
                      <button type="button" class="btn btn-primary text-light form-group"  id="select-note" ><mat-icon>search</mat-icon></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<mat-card>
        <table class="table  table-striped table-hover bg-light shadow"  >
            <thead>
              <tr>
                <th>N°Depense </th>
                <th>Catégorie </th>
                <th>Montant €</th>
                <th>Employée</th>
                <th>Date </th>
                <th >action </th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expenses of filtersearchE " >
                <td >{{expenses.expenseNum}}</td>
                <td >{{expenses.category}}</td>
                <td>{{expenses.price}}</td>
                <td >{{expenses.userId.name}}</td>
                <td>{{expenses.createdAt| date: 'yyyy-MM-dd'}}</td>
                <td>
                    <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red;"><mat-icon >delete</mat-icon></button>
                    <button class="btn text-light my-2 my-sm-0" type="submit"><mat-icon> insert_drive_file</mat-icon></button>
                </td>
              </tr>    
            </tbody>
        </table>
    <div class="row justify-content-center mt-3 ">
        <nav aria-label="" >
            <ul class="pagination bg_container">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
        </nav>
    </div>
  </mat-card>

        <div class="container">
             <h1>Creation d'un bilan</h1>
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group input-group-lg">
                      <input [(ngModel)]="dateBilan" type="date" class="form-control p-4" id="date" placeholder="date Bilan">
                      <div class="input-group-prepend"><span class="input-group-text" >Bilan</span></div>
                      <button (click)="createBilan()" class="btn btn-primary text-light my-2 my-sm-0 float-right" >Créer</button>
                  </div>
                </div>
                
              </div>
        </div>
        <table class="table  table-striped table-hover bg-light shadow">
          <thead>
            <tr>
              <th>Date de l'exercice</th>
              <th>Total Actif</th>
              <th>Total Passif</th>
              <th>Créer le</th>
              <th>Modifier le</th>
            </tr>
          </thead>
          <tbody *ngFor="let bilan of bilans">
            <tr>
              <td> <a mat-list-item routerLink='/bilan/{{bilan._id}}' >Bilan du {{ bilan.dateBilan |date: 'dd/MM/YYYY'}}</a></td>
              <td >{{ bilan.actif.totalActif }} </td>
              <td > {{bilan.passif.totalPassif}}</td>
              <td> {{ bilan.createdAt |date: 'dd/MM/YYYY'}}</td>
              <td> {{ bilan.updatedAt |date: 'dd/MM/YYYY'}}</td>

              <td>
            </td>
            </tr>
          </tbody>
      </table>

  <div class="container mb-4">
    <div class="row">
      <div class="col-md-8">
          <span class="h3">Liste des Factures</span> 
      </div>
      <div class="col-md-4 ">
          <form class="form-inline float-right">
              <input class="form-control" type="search" placeholder="Rechercher une facture" aria-label="Rechercher">
              <button class="btn my-2 my-sm-0 text-light bg_bouton_principal" type="submit"><i class="fas fa-search"></i></button>
            </form>  
      </div>
    </div>  
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. Facture </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Clients </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Date d'Ã©cheance </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    Symbol Column
    <ng-container matColumnDef="symbol1">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol2">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol2}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol3">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol3}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol4">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol4}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


<mat-card>
    <div class="row">
      <div class="col-md-8">
          <span class="h3 float-right">Utilisateurs</span> 
      </div>
      <span class="example-spacer"></span>
    </div>
  </mat-card>
  <mat-card>
  <div class="row justify-content-between">
    <div class="col-md-4 mr-auto"> 
        <input class="form-control" type="search" placeholder="Rechercher une facture" aria-label="Rechercher">                     
    </div>
    <div class="col-md-4"><a mat-list-item routerLinkActive="list-item-active" routerLink="/register">
        nouveau Utilisateur </a></div>
  </div>
</mat-card>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<!-- Position Column -->
<ng-container matColumnDef="identifiant">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant. </th>
    <td mat-cell *matCellDef="let element"> {{element.identifiant}} </td>
  </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom et  Nom. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Société </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'inscription </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier </th>
        <td mat-cell *matCellDef="let element" routerLink = '/editprofil'> <mat-icon>edit</mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

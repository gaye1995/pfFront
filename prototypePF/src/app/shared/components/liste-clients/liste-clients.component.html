<mat-card>
  <div class="row">
    <div class="col-md-8">
        <span class="h3">Liste des Clients</span> 
    </div>
    <span class="example-spacer"></span>
  </div>
</mat-card>
<mat-card>
  <div class="row">
    <div class="col-md-12  ">
      <form class="form-inline my-2 my-lg-0 d-flex flex-row float-right">
        <input class="form-control mr-sm-0" type="search" placeholder="Search" aria-label="Search">
        <button class="btn text-light my-2 my-sm-0" type="submit"><mat-icon>search</mat-icon></button>
      </form>  
    </div>
  </div>
</mat-card>
<mat-card>
<table class="table  table-striped table-hover bg-light shadow">
          <thead>
            <tr>
              <th>N° de client</th>
              <th>Client</th>
              <th>société</th>
              <th>À venir € </th>
              <th>Email</th>
              <th >delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let clients of client">
            <tr   >
              <td> hh</td>
              <td>
                <a mat-list-item routerLink='/clients/{{clients._id}}'>{{clients.name}}</a>
              </td>
              <td  > {{clients.createdAt}}</td>
              <td>2 876,67</td>
              <td>{{clients.email}}</td>
              <td>
                <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red;"><mat-icon >delete</mat-icon></button>
            </td>
            </tr>
          </tbody>
      </table>
  <div class="row justify-content-center mt-3 ">
      <nav aria-label="" >
          <ul class="pagination bg_container">
          <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              </a>
          </li>
          </ul>
      </nav>
  </div>
</mat-card>

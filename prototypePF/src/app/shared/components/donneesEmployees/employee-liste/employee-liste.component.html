<mat-card>
  <div class="row ">
    <div class="col-md w-100">
        <div class="card">
            <div class="card-header text-light" style="background-color: #2865A2;">
                <p class="h3 center"><b>Liste des Employées</b></p> 
            </div>
        </div>
    </div>
</div>

<table class="table  table-striped table-hover bg-light shadow">
          <thead>
            <tr>
              <th>Nom & prénom </th>
              <th>Email</th>
              <th>Role </th>
              <th>Active</th>
              <th >delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let employees of employee">
            <tr>
              <td>
                <a mat-list-item routerLink='/employees/{{employees._id}}'>{{employees.name}}</a>
              </td>
              <td >{{employees.email}}</td>
              <td>{{employees.role}}</td>
              <td>{{employees.isActive}}</td>
              <td>
                <button class="btn text-light my-2 my-sm-0" type="submit" style="background-color: red;"><mat-icon >delete</mat-icon></button>
            </td>
            </tr>
          </tbody>
      </table>
  <div class="row justify-content-center mt-3 ">
      <nav aria-label="" >
          <ul class="pagination bg_container">
          <li class="page-item">
                 
          </ul>
      </nav>
  </div>
</mat-card>

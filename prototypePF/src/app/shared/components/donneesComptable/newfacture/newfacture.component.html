<mat-card>
    <div class="container mt-5  pt-1  mb-3 ml-2 mr-5  float-left ml-2 ">
        <div class="card-body">
            <div class="row">
                <div class="card-header w-100 h-100" style="background-color: whitesmoke;">
                    <div class="form-group">
                        <label for="billNum">Numéro facture</label>
                        <input type="text" [(ngModel)]="billNum" class="form-control"  aria-describedby="emailHelp" placeholder="Entrer un numéro..." >
                    </div>
                    <div class="form-group">
                        <label for="dateEche">Date d'échéance</label>
                        <input [(ngModel)]="deadline" type="date" class="form-control" id="dateEche" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button (click)="createBill()" class="btn text-light my-2 my-sm-0 float-right" >Créer</button>
    </div>
    <div>
        
    </div>
</mat-card>


<form>
  <div class = "main-div">
  <div class="container" >
  <div class="row">
    <div class="col-sm-6" style="float:none;margin:auto;">
      <mat-card-header>
        <img mat-card-image style="width: 530px;" src="assets/img/0.PNG" alt="background image">
      </mat-card-header>
        <mat-card-header>
        <h1  style="float:none;margin:auto; text-align: center;">Connexion</h1>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-icon class="float-left mb-2 center">account_circle</mat-icon>
          <input matInput placeholder="email" [(ngModel)]="email" name="email">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
              <mat-icon class="float-left"> vpn_key</mat-icon>
            <input type="password" matInput placeholder="password" [(ngModel)]="password" name="password">
            </div>
        </mat-form-field>
      </mat-card-content> 
      <div class="mb-2" style="text-align: center;">
        <button mat-raised-button color="primary" (click)="login()">connexion</button>
      </div>
      <div class="center" style="text-align: center;">
        <span class="password-lost-text pointer" (click)="navTo('/forget-password')">Mot de passe oublié</span>
    </div>
    <div class="container">
      <div class="row justify-content-center" >
        <div class="float-right">
            <ul class="social-network social-circle">
              <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#" class="icoGoogle" style="	background-color:#BD3518;
                " title="Google +"><i class="fa fa-google-plus"></i></a></li>
            </ul>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
      <span class="register-text">Vous n'avez pas encore de compte ?</span>
      <span class="password-lost-text pointer" (click)="navTo('/register')">Inscription</span>
  </div>

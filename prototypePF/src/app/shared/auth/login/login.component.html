
<form>
  <div class = "main-div">
  <mat-card-content>
      <mat-card >
        <mat-card-header>
          <img mat-card-image src="assets/img/logo.PNG" alt="background image">
        </mat-card-header>
        <mat-card-header>
          <mat-card-title>Connexion</mat-card-title>
        </mat-card-header>
        <div class="col-sm">
        <mat-card-content fxLayout="column">
          <mat-form-field appearance="fill">
          <div class="mb-2 center">
            <mat-icon class="float-left mb-2 center">account_circle</mat-icon>
            <input matInput placeholder="email" [(ngModel)]="email" name="email">
          </div>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content fxLayout="column">
          <mat-form-field appearance="fill">
              <div class="mb-2 center">
                <mat-icon class="float-left"> vpn_key</mat-icon>
              <input type="password" matInput placeholder="password" [(ngModel)]="password" name="password">
              </div>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="mb-2 center">
          <button mat-raised-button color="primary" (click)="login()">connexion</button>
        </mat-card-actions>
        <div class="center">
          <span class="password-lost-text pointer" (click)="navTo('/forget-password')">Mot de passe oubli√©</span>
      </div>
      <div class="container">
        <div class="row justify-content-center" >
          <div class="float-right">
              <ul class="social-network social-circle">
                <li><a href="#" class="icoFacebook" style="	background-color:#3B5998;
                  " title="Facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" class="icoGoogle" style="	background-color:#BD3518;
                  " title="Google +"><i class="fa fa-google-plus"></i></a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
      <div class="center">
          <span class="register-text">Vous n'avez pas encore de compte ?</span>
          <span class="password-lost-text pointer" (click)="navTo('/register')">Inscription</span>
      </div>
    </mat-card >
  </mat-card-content> 
  </div>
  </form>

<form>
<div class="main-div">
<mat-card-content>
    <mat-card >
      <mat-card-header>
        <mat-card-title>Inscription</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-label>matricule comptable</mat-label>
            <input matInput placeholder="matricule comptable">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-label>Email</mat-label>
            <input matInput placeholder="email">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password">
            </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="Confirm password">
            </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="mb-2 center">
        <button mat-raised-button color="primary" (click)="navTo('')">S'inscrire</button>
      </mat-card-actions>
    <div class="center">
        <span class="register-text">Vous avez d√©ja un compte ?</span>
        <span class="password-lost-text pointer" (click)="navTo('/login')">Se connecter</span>
    </div>
  </mat-card >
</mat-card-content>
</div>
</form>

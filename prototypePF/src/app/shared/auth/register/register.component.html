<div class = "main-div">
  <div class="container" >
      <mat-card-header>
      <h1  style="float:none;margin:auto; text-align: center;">Inscription</h1>
    </mat-card-header>
  <div class="row">
    <div class="col-sm-6">
      
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-icon class="float-left mb-2 center">account_circle</mat-icon>
            <input matInput placeholder="name" name="name" [(ngModel)]="name">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-icon class="float-left mb-2 center">account_circle</mat-icon>
            <input matInput placeholder="email" name="email" [(ngModel)]="email">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
              <mat-icon class="float-left"> vpn_key</mat-icon>
            <input type="password" matInput placeholder="password" name="password" [(ngModel)]="password">
            </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
              <mat-icon class="float-left"> vpn_key</mat-icon>
            <input type="password" matInput placeholder="Confirm password" name="confirm" [(ngModel)]="confirm">
            </div>
        </mat-form-field>
      </mat-card-content>
    </div>
    <div class="col-sm-6">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-icon class="float-left"> business</mat-icon>
          <input matInput placeholder="société" name="societe" [(ngModel)]="societe">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
        <div class="mb-2 center">
          <mat-icon class="float-left"> business</mat-icon>
          <input matInput placeholder="Role" name="role" [(ngModel)]="role">
        </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
            <div class="mb-2 center">
              <mat-icon class="float-left">add_to_home_screen</mat-icon>
              <input type="text" matInput placeholder="Siret" name="siret" [(ngModel)]="siret">
            </div>
        </mat-form-field>
      </mat-card-content>
    </div>
  </div>
    <div class="mb-2" style="float:none;margin:auto; text-align: center;">
        <button mat-raised-button style="text-align: center;" color="primary" (click)="register()">S'inscrire</button>
    </div>
    <div style="float:none;margin:auto; text-align: center;">
      <span class="register-text">Vous avez déja un compte ?</span>
      <span style="text-align: center;" class="password-lost-text pointer" (click)="navTo('/')">Se connecter</span>
    </div>
</div>

<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Confirmer votre adresse email</mat-card-title>
      <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="assets/img/logo.PNG" alt="background image" >
    <mat-card-content>
      <mat-form-field appearance="fill">
        <div class="mb-2 center col-sm">
          <mat-label class="mb-2 center">Email</mat-label>
          <input matInput placeholder="email">
        </div>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="navTo('/login')">Envoyer</button>
    </mat-card-actions>
  </mat-card>
  </div>
